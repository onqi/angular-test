<!doctype html>
<html lang="en" ng-app="metViz">
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<div class="navbar" ng-controller="NavigationController">
    <div>
        <h2>Metric charts</h2>
        <label>Select branch</label>
        <select ng-model="selected.branch" ng-options="option.name for option in branches"></select>
        <br/>
        <label>Select metics</label>
        <select ng-model="selected.metrics" ng-options="metric for metric in metrics" multiple></select>

        <div>
            <table>
                <tr><td>Selected branch:</td> <td> {{selected.branch}}</td></tr>
                <tr><td>Selected metrics:</td> <td> {{selected.metrics}}</td></tr>
            </table>

        </div>
    </div>
</div>
<div class="wrapper">Wrapper here</div>

</body>
</html>
